<! DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
<script src="../js/jquery-1.9.1.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="../Highcharts-3.0.1/js/highcharts.js"></script>


<script language="javascript" type="text/javascript">
	function submitted(){
		var username = document.getElementById("uname").value;
		var redirectto = "";
		if(username=="user"){
			redirectto = "user_home.html";
		}
		else if(username=="auditor"){
			redirectto = "auditor_home.html";
		}
		else if(username=="superuser"){
			redirectto = "superuser_home.html";
		}
		else if(username=="boss"){
			redirectto = "boss_home.html";
		}
		window.location = redirectto;
	}
</script>

<script language="javascript" type="text/javascript">
$(document).ready(function(){
        $('#login-splash').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Stacked column chart'
            },
            xAxis: {
                categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Total fruit consumption'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                align: 'right',
                x: -100,
                verticalAlign: 'top',
                y: 20,
                floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +'<br/>'+
                        'Total: '+ this.point.stackTotal;
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                }
            },
            series: [{
                name: 'John',
                data: [5, 3, 4, 7, 2]
            }, {
                name: 'Jane',
                data: [2, 2, 3, 2, 1]
            }, {
                name: 'Joe',
                data: [3, 4, 4, 2, 5]
            }]
        });
    });
</script>

<title>eUP KPI</title>
</head>

<body>
<div id="login-banner">
	<img src="img/up_small.png"/>
	<h1>eUP KPI</h1>
</div>

<div id="login-content">
	<div id="login-form">
		<!-- <form name="login" method="post"> -->
			<input id="uname" type="text" name="username" placeholder="Username"/>
			<input id="pwd" type="password" name="password" placeholder="Password"/>
			<button id="login-submitbutton" onclick="submitted()">Login</button>
		<!-- </form> -->			
			<!-- <button id="login-googlebutton">Sign in with Google</button> -->
	</div>
	<div id="login-splash"></div>	
	<a href="public_results.html"><button>See Public Reports</button><a>
</div>

<footer>
	<div id="login-about">
		<a href="about.html">About</a>
	</div>
</footer>

</body>
</html>
